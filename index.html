<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="row ms-5 mt-5">
    <div class="col-md-3 border border-5 border-primary-subtle bg-primary-subtle">
        <h1 class="text-center text-primary mt-4 ">Cadastro Bootstrap</h1>
    <form>
        <div class="mb-4 mt-4">
            <label for="seuNome" class="form-label">Seu nome:</label>
            <input type="text" class="form-control" id="seuNome" placeholder="Insira seu nome completo">
        </div>
        <div class="mb-4">
            <label for="seuEmail" class="form-label">Seu email:</label>
            <input type="email" class="form-control" id="seuEmail" placeholder="Insira seu e-mail">
        </div>
        <div class="mb-4">
            <label for="seuTelefone" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control" id="seuTelefone" placeholder="(00) 00000-0000">
        </div>
        <div class="text-center">
            <button class="btn btn-success mb-4">Enviar</button>
        </div>
    </form>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
